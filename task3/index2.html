<!DOCTYPE html>
<html>
    <body>
        <!--
            ul => unorderd list
            ol => ordered list
            li => list
        -->
        <ul></ul>
        <li>
            One
            <!--
                we use the type to choose which type is the order list (number, letters, etc....)
                we use start to choose where our list will start
                value = start but we type start inside <ol> and we type value inside <li>
                the word reversed make order list in revers way for example :- 
                1 2 3 will be 3 2 1
            -->
            <ol type="A" start="3">
                <li>C</li>
                <li>D</li>
                <li>E</li>
            </ol>
        </li>
        <li>
            Two
            <ol type="I">
                <li value="3">3</li>
                <li>4</li>
                <li>5</li>
            </ol>
        </li>
        <li>
            Three
            <ol type="a" reversed>
                <li value="4">d</li>
                <li>c</li>
                <li>b</li>
            </ol>
        </li>
    </body>
</html>
