<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <form method="get">
            <div>
            <label for="Username">Username</label>
            <input id="Username" type="text" autofocus minlength="5" maxlength="20" required name="Username">
            </div>
            <br>
            <div>
            <label for="Email">Email</label>
            <input id="Email" type="email" value="o@o.com" readonly name="Email">
            </div>
            <br>
            <div>
            <label for="Token" hidden>Token</label>
            <input id="Token" type="text" value="b92f1fc2fce391ad7af633723afd3055" hidden name="Token">
            </div>
            <input type="reset" value="Empty">
            <input type="submit" value="Send">
        </form>
    </body>
</html>
