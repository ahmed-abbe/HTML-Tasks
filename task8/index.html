<!DOCTYPE html>
<html>
    <head>
        <meta vharset="utf-8" />
    </head>
    <body>
        <form target="_blank" novalidate>
            <div>
                <label for="Search">Search</label>
                <br><br>
                <input id="Search" type="search" autofocus placeholder="Enter A Search Word"  name="search">
            </div>
            <br>
            <div>
                <label for="File">File</label>
                <br><br>
                <input id="File" type="file"  name="file">
            </div>
            <br>
            <div>
                <label for="Url">Url</label>
                <br><br>
                <input id="Url" type="url" required name="url">
            </div>
            <br>
            <input type="reset" value="Empty">
            <input type="submit" value="save">
        </form>
    </body>
</html>
